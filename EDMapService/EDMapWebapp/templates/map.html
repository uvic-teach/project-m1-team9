{% extends "base.html" %}

{% block content %}
{% load edmap_extras %}
<div id="map" style="height: 800px; width: 1000px"></div>

{{ coordinates|json_script:"coordinatesdata" }}

<script>
    const coordinates = JSON.parse(document.getElementById('coordinatesdata').textContent);
    var map = L.map('map').setView([48.429, -123.357], 14);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    
    var marker = L.marker([48.429, -123.357]).addTo(map);
    marker.bindPopup("<b>Hello world!</b><br>I am an example ED location.").openPopup();

    console.log(coordinates);

</script>
{% endblock %}
